[package]
name = "sample_site"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.20"
maud = { version = "0.25.0", features = ["axum"] }
serde = { version = "1.0.192", features = ["derive"] }
tokio = { version = "1.33.0", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.4.4", features = ["fs"] }
